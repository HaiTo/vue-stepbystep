<html>
<head>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.16.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
</head>

<body>
  <div id="example">
    <my-component></my-component>
  </div>

  <script type="text/javascript">
    const Child = {
      template: '<div> {{ message }}</div>',
      data: function() {
        return {
          message: 'hello'
        }
      }
    };

    new Vue({
      el: '#example',
      components: {
        'my-component': Child
      }
    })
  </script>
</body>
</html>
