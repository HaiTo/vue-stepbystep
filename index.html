<html>
<head>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="watchYou">
    {{ fullName }}
  </div>

  <script type="text/javascript">
    const vm = new Vue({
      el: '#watchYou',
      data: {
        firstName: 'Foo',
        lastName: 'Bar',
        fullName: 'Foo Bar'
      },
      watch: {
        firstName: function(val) {
          this.fullName = val + ' ' + this.lastName
        },
        lastName: function(val) {
          this.fullName = this.firstName + ' ' + val
        }
      }
    })
  </script>
</body>
</html>
