<html>
<head>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
      {{ message }}
  </div>
  <div id="app-2">
    <span v-bind:title="message">
      Hover your mouse over me for a few seconds.
      to see my dynamically bound title!
    </span>
  </div>

  <div id="app-3">
    <p v-if="seen"> Now you see me :) </p>
  </div>

  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <div id="app-5">
    <p> {{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>

  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message" />
  </div>

  <script type="text/javascript">
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello, Vue!'
      }
    })
    const app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'Your loaded this page on ' + new Date().toLocaleString()
      }
    })
    const app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    })

    const app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: 'Lean JavaScript' },
          { text: 'Lean Vue' },
          { text: 'Build sometging awsome!'}
        ]
      }
    })

    const app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Looks good to me'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })

    const app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
