<html>
<head>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.16.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
</head>

<body>
  <div id="example">
    <child message="this is a props"></child>
  </div>

  <script type="text/javascript">
    const Child = {
      template: '<span> {{ message }}</span>',
      props: ['message']
    };

    new Vue({
      el: '#example',
      components: {
        'child': Child
      }
    })
  </script>
</body>
</html>
