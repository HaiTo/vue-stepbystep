<html>
<head>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.16.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
</head>

<body>
  <div id="component-example">
    <class-component-test v-bind:class="{ active: isActive }"></class-component-test>
  </div>

  <script type="text/javascript">
    const classComponent = {
      template: '<p class="foo bar"> Hi </p>'
    };

    new Vue({
      el: '#component-example',
      components: {
        'class-component-test': classComponent
      },
      data: {
        isActive: true
      }
    })
  </script>
</body>
</html>
