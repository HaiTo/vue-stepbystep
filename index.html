<html>
<head>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app-7">
    <ol>
      <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    </ol>
  </div>

  <script type="text/javascript">
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })

    const app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [
          { id: 0, text: 'オレガノ'},
          { id: 1, text: 'チーズ'},
          { id: 2, text: 'anythins...'}
        ]
      }
    })
  </script>
</body>
</html>
